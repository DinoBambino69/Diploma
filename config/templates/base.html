<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Диплом</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">О сайте</a></li>
      </ul>
        {% if user.is_authenticated %}
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'main' %}" class="nav-link link-dark px-2">{{ user.username }}</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Выйти</a></li>
            </ul>
        {% else %}
        <ul class="nav">
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Войти</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Регистрация</a></li>
      </ul>
        {% endif %}
    </div>
  </nav>
{% block content %}{% endblock %}
</body>
</html>
